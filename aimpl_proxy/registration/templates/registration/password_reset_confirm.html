{% extends "registration/base.html" %}

{% load i18n %}

{% block title %}Password Reset{% endblock %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  <table>
  {{ form.as_p }}

  <tr><td></td><td><input type="submit" value="{% trans 'Submit' %}" /></td></tr>
  </table>
</form>

{% else %}

<p>{% trans "Password reset failed" %}.</p>

{% endif %}

{% endblock %}
